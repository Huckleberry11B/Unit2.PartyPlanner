<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="partyPlanner.css">
</head>
<body>
    <h1>Parties</h1>
    <form id="addParty">
        <label>
            Party name
            <input type="text" name="Name" />            
        </label>
        <label>
            Date
            <input type="text" name="Date" />            
        </label>
        <label>
            Time
            <input id="date-input" type="date" />            
        </label>
        <label>
            Location
            <input type="text" name="Location" />            
        </label>
        <label>
            Description
            <input type="text" name="Description" />
        </label>
    </form>
    <ul id="parties"></ul>
    
    <script defer src="partyPlanner.js"></script>
</body>
</html>
